<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="msg">{{ msg }}
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    msg: 'hello world!',
                }
            });
        </script>
    </body>
</html>
