<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="checkbox" v-model="isShow">
            <p v-show="isShow">{{ isShow }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    isShow: '',
                }
            });
        </script>
    </body>
</html>
