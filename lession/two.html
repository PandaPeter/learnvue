<html>

        <meta charset="utf-8">
        <title></title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-show="isShow">show</div>
            <div v-if="ifif">if</div>

                el: '#app',

                }
            });
        </script>
    </body>
</html>
